<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>لعبة FPS بيئة مدمرة</title>
<style>
  body { margin: 0; overflow: hidden; background: #333; }
  canvas { display: block; }
  #blocker {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: Arial, sans-serif;
    font-size: 24px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="blocker">اضغط هنا للبدء ثم استخدم الماوس و WASD للحركة</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.js"></script>

<script>
(() => {
  const blocker = document.getElementById('blocker');

  // إعداد المشهد والكاميرا
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x666666);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.y = 1.8;

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // تحكم PointerLock
  const controls = new THREE.PointerLockControls(camera, document.body);

  blocker.addEventListener('click', () => {
    controls.lock();
  });

  controls.addEventListener('lock', () => {
    blocker.style.display = 'none';
  });
  controls.addEventListener('unlock', () => {
    blocker.style.display = 'flex';
  });

  scene.add(controls.getObject());

  // أرضية (سادة مع مربعات مكسرة)
  const floorGeometry = new THREE.PlaneGeometry(200, 200);
  const floorMaterial = new THREE.MeshStandardMaterial({color: 0x444433});
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  floor.receiveShadow = true;
  scene.add(floor);

  // إضاءة
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x404040);
  scene.add(ambient);

  // مباني مدمرة - مكعبات مكسرة (بعضها مائل)
  const buildingMaterial = new THREE.MeshStandardMaterial({color: 0x888877, roughness: 0.8, metalness: 0.1});

  function createRubbleBlock(x, z, rotationY=0, scaleY=1) {
    const geom = new THREE.BoxGeometry(3, 3 * scaleY, 3);
    const block = new THREE.Mesh(geom, buildingMaterial);
    block.position.set(x, 1.5 * scaleY, z);
    block.rotation.y = rotationY;
    block.castShadow = true;
    block.receiveShadow = true;
    scene.add(block);
  }

  // أبني مجموعة مباني مكسرة عشوائياً
  for(let i = -20; i <= 20; i += 7){
    for(let j = -20; j <= 20; j += 7){
      if(Math.random() > 0.6){
        createRubbleBlock(i + (Math.random()-0.5)*2, j + (Math.random()-0.5)*2, Math.random() * Math.PI, 0.3 + Math.random());
      }
    }
  }

  // متغيرات الحركة
  const move = {forward:false, back:false, left:false, right:false};
  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  const speed = 8;

  // تسجيل ضغطات المفاتيح
  document.addEventListener('keydown', (e) => {
    switch(e.code){
      case 'KeyW': move.forward = true; break;
      case 'KeyS': move.back = true; break;
      case 'KeyA': move.left = true; break;
      case 'KeyD': move.right = true; break;
    }
  });

  document.addEventListener('keyup', (e) => {
    switch(e.code){
      case 'KeyW': move.forward = false; break;
      case 'KeyS': move.back = false; break;
      case 'KeyA': move.left = false; break;
      case 'KeyD': move.right = false; break;
    }
  });

  // توقيت الحركة
  let prevTime = performance.now();

  function animate() {
    requestAnimationFrame(animate);

    if(controls.isLocked === true){
      const time = performance.now();
      const delta = (time - prevTime) / 1000;
      prevTime = time;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      direction.z = Number(move.forward) - Number(move.back);
      direction.x = Number(move.right) - Number(move.left);
      direction.normalize();

      if(direction.length() > 0){
        velocity.x -= direction.x * speed * delta;
        velocity.z -= direction.z * speed * delta;
      }

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      // منع السقوط تحت الأرض
      camera.position.y = 1.8;
    }

    renderer.render(scene, camera);
  }
  animate();

  // تحديث حجم العرض عند تغيير حجم النافذة
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script>

</body>
</html>
