      layers.forEach(layer => {
        if (layer.visible) {
          drawLayer(layer);
        }
      });
      // Ø±Ø³Ù… Ù…Ù‚Ø§Ø¨Ø¶ Ø§Ù„ØªØ­Ø¬ÙŠÙ… Ø¥Ø°Ø§ ÙƒØ§Ù†Øª Ø§Ù„Ø·Ø¨Ù‚Ø© Ù†Ø´Ø·Ø©
      drawResizeHandles();
    }

    // Ø±Ø³Ù… Ù…Ù‚Ø§Ø¨Ø¶ Ø§Ù„ØªØ­Ø¬ÙŠÙ…
    function drawResizeHandles() {
      if (activeLayerId === null) return;
      const layer = layers.find(l => l.id === activeLayerId);
      if (!layer || layer.type === 'image') return; // Ù†Ø¯Ø¹Ù… Ø§Ù„ØªØ­Ø¬ÙŠÙ… Ù„Ù„Ù†ØµÙˆØµ ÙˆØ§Ù„Ø£Ø´ÙƒØ§Ù„ ÙÙ‚Ø·

      const scale = layer.scale / 100;
      const w = layer.width * scale;
      const h = layer.height * scale;
      const x = layer.x - w/2;
      const y = layer.y - h/2;

      // Ø¥Ø²Ø§Ù„Ø© Ø§Ù„Ù…Ù‚Ø§Ø¨Ø¶ Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
      const handles = document.querySelectorAll('.handle');
      handles.forEach(h => h.remove());

      // Ø¥Ø¶Ø§ÙØ© Ù…Ù‚Ø¨Ø¶ Ø¬Ø¯ÙŠØ¯
      const handle = document.createElement('div');
      handle.className = 'handle';
      handle.style.left = (x + w - 6) + 'px';
      handle.style.top = (y + h - 6) + 'px';
      handle.dataset.layerId = layer.id;
      container.appendChild(handle);

      handle.addEventListener('mousedown', (e) => {
        e.stopPropagation();
        isResizing = true;
        resizeHandle = layer;
        resizeStart = {
          width: w,
          height: h,
          mouseX: e.clientX,
          mouseY: e.clientY
        };
        canvas.style.cursor = 'nwse-resize';
      });
    }

    // Ø£Ø­Ø¯Ø§Ø« Ø§Ù„Ù…Ø§ÙˆØ³
    canvas.addEventListener('mousedown', (e) => {
      if (isResizing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      for (let i = layers.length - 1; i >= 0; i--) {
        const layer = layers[i];
        if (!layer.visible) continue;
        const scale = layer.scale / 100;
        const w = layer.width * scale;
        const h = layer.height * scale;
        const left = layer.x - w/2;
        const top = layer.y - h/2;
        const right = left + w;
        const bottom = top + h;

        if (x >= left && x <= right && y >= top && y <= bottom) {
          isDragging = true;
          dragStart = { 
            x: layer.x, 
            y: layer.y, 
            mouseX: x, 
            mouseY: y 
          };
          setActiveLayer(layer.id);
          canvas.style.cursor = 'grabbing';
          return;
        }
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (isResizing && resizeHandle) {
        const dx = x - (resizeHandle.x - (resizeHandle.width * (resizeHandle.scale/100))/2 + (resizeHandle.width * (resizeHandle.scale/100)));
        const newWidth = Math.max(20, resizeStart.width + dx);
        const aspectRatio = resizeHandle.width / resizeHandle.height;
        const newHeight = newWidth / aspectRatio;
        resizeHandle.width = newWidth;
        resizeHandle.height = newHeight;
        renderCanvas();
        return;
      }

      if (isDragging) {
        const layer = layers.find(l => l.id === activeLayerId);
        if (layer) {
          layer.x = dragStart.x + (x - dragStart.mouseX);
          layer.y = dragStart.y + (y - dragStart.mouseY);
          renderCanvas();
        }
      }
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      isResizing = false;
      resizeHandle = null;
      canvas.style.cursor = 'default';
      renderCanvas();
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      isResizing = false;
      resizeHandle = null;
      canvas.style.cursor = 'default';
    });

    // Ø¨Ø§Ù‚ÙŠ Ø§Ù„ÙˆØ¸Ø§Ø¦Ù (moveLayer, duplicate, delete, rotate, export, save...)
    function moveLayer(direction) {
      if (activeLayerId === null) return;
      const index = layers.findIndex(l => l.id === activeLayerId);
      if (index === -1) return;
      const newIndex = index + direction;
      if (newIndex < 0 || newIndex >= layers.length) return;
      [layers[index], layers[newIndex]] = [layers[newIndex], layers[index]];
      updateLayersList();
      renderCanvas();
    }

    function duplicateActiveLayer() {
      if (activeLayerId === null) return;
      const layer = layers.find(l => l.id === activeLayerId);
      if (!layer) return;
      const newLayer = JSON.parse(JSON.stringify(layer));
      newLayer.id = Date.now();
      layers.push(newLayer);
      activeLayerId = newLayer.id;
      renderCanvas();
      updateLayersList();
    }

    function deleteActiveLayer() {
      if (activeLayerId === null) return;
      if (!confirm('Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ Ù…Ù† Ø­Ø°Ù Ù‡Ø°Ù‡ Ø§Ù„Ø·Ø¨Ù‚Ø©ØŸ')) return;
      layers = layers.filter(l => l.id !== activeLayerId);
      activeLayerId = layers.length > 0 ? layers[layers.length - 1].id : null;
      document.getElementById('object-settings').style.display = 'none';
      renderCanvas();
      updateLayersList();
    }

    function rotateCanvas() {
      if (layers.length === 0) return;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = canvas.height;
      tempCanvas.height = canvas.width;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
      tempCtx.rotate(Math.PI / 2);
      tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);

      const newImg = new Image();
      newImg.src = tempCanvas.toDataURL();
      newImg.onload = () => {
        layers = [{
          id: Date.now(),
          type: 'image',
          visible: true,
          x: tempCanvas.width / 2,
          y: tempCanvas.height / 2,
          width: tempCanvas.width,
          height: tempCanvas.height,
          rotation: 0,
          scale: 100,
          opacity: 1,
          img: newImg,
          effects: { shadow: false, glow: false, reflection: false, gradient: false },
          filters: { brightness: 0, contrast: 0, blur: 0, sharpen: 0 }
        }];
        canvas.width = tempCanvas.width;
        canvas.height = tempCanvas.height;
        activeLayerId = layers[0].id;
        renderCanvas();
        updateLayersList();
      };
    }

    function saveImage() {
      const link = document.createElement('a');
      link.download = 'photo-edit.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function exportProject() {
      const project = { layers: layers.map(l => {
        const layer = {...l};
        if (l.type === 'image' && l.img) {
          layer.imgData = l.img.src;
        }
        delete layer.img;
        return layer;
      }) };
      const dataStr = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(project, null, 2));
      const dlAnchorElem = document.createElement('a');
      dlAnchorElem.setAttribute("href", dataStr);
      dlAnchorElem.setAttribute("download", "project.json");
      dlAnchorElem.click();
    }

    document.getElementById('projectLoader').addEventListener('change', (e) => {
      if (!e.target.files[0]) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const project = JSON.parse(event.target.result);
          layers = [];
          let imagesLoaded = 0;
          const totalImages = project.layers.filter(l => l.type === 'image').length;
          project.layers.forEach(l => {
            const layer = {...l};
            if (layer.type === 'image' && layer.imgData) {
              const img = new Image();
              img.src = layer.imgData;
              img.onload = () => {
                layer.img = img;
                imagesLoaded++;
                if (imagesLoaded === totalImages || totalImages === 0) {
                  activeLayerId = layers.length > 0 ? layers[0].id : null;
                  renderCanvas();
                  updateLayersList();
                }
              };
            }
            layers.push(layer);
          });
          if (totalImages === 0) {
            activeLayerId = layers.length > 0 ? layers[0].id : null;
            renderCanvas();
            updateLayersList();
          }
        } catch (err) {
          alert('Ø®Ø·Ø£ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹: ' + err.message);
        }
      };
      reader.readAsText(e.target.files[0]);
    });

    function updateLayersList() {
      const list = document.getElementById('layers-list');
      list.innerHTML = '';
      layers.slice().reverse().forEach(layer => {
        const li = document.createElement('li');
        li.dataset.id = layer.id;
        li.innerHTML = `${layer.type === 'image' ? 'ğŸ–¼ï¸' : layer.type === 'text' ? 'Ø£' : 'â–­'} Ø§Ù„Ø·Ø¨Ù‚Ø© ${layer.id}`;
        li.className = layer.id === activeLayerId ? 'active' : '';
        li.draggable = true;
        li.onclick = () => setActiveLayer(layer.id);
        
        const actions = document.createElement('div');
        actions.className = 'layer-actions';
        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = layer.visible ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
        toggleBtn.onclick = (e) => {
          e.stopPropagation();
          layer.visible = !layer.visible;
          renderCanvas();
          updateLayersList();
        };
        actions.appendChild(toggleBtn);
        li.appendChild(actions);
        list.appendChild(li);
      });

      // Drag & Drop Ù„Ù„Ø·Ø¨Ù‚Ø§Øª
      const items = list.querySelectorAll('li');
      items.forEach(item => {
        item.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', item.dataset.id);
          setTimeout(() => item.style.opacity = '0.5', 0);
        });
        item.addEventListener('dragover', (e) => {
          e.preventDefault();
        });
        item.addEventListener('drop', (e) => {
          e.preventDefault();
          const srcId = e.dataTransfer.getData('text/plain');
          const targetId = item.dataset.id;
          const srcIndex = layers.findIndex(l => l.id == srcId);
          const targetIndex = layers.findIndex(l => l.id == targetId);
          if (srcIndex !== -1 && targetIndex !== -1 && srcIndex !== targetIndex) {
            const [moved] = layers.splice(srcIndex, 1);
            layers.splice(targetIndex, 0, moved);
            renderCanvas();
            updateLayersList();
          }
        });
        item.addEventListener('dragend', () => {
          item.style.opacity = '1';
        });
      });
    }

    // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ´ØºÙŠÙ„
    updateLayersList();
  </script>
